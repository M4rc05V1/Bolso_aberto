<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Educação Financeira</title>
    <link rel="stylesheet" href="./css/cadastro.css">
    <meta name="description" content="Abra sua conta no Bolso Aberto em poucos segundos e gerencie sua vida financeira com praticidade e segurança.">

</head>
<body>
    <div class="register-container">
        <!-- Espaço para o logo -->
        <div class="logo">
            <img src="assets/img/logo.png" alt="Logo Educação Financeira">
        </div>

    <form id="form-cadastro">
  <input type="text" id="nome" placeholder="Nome completo" required>
  <input type="email" id="email" placeholder="E-mail" required>
  <input type="password" id="senha" placeholder="Senha" required>
  <button type="submit">Cadastrar</button>
</form>
<p class="link-login">
  Já tem uma conta? <a href="login.html">Faça login aqui</a>
</p>


    </div>
    <script src="./scripts/cadastro.js"></script>
</body>
</html>
