<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Educação Financeira</title>
    <link rel="stylesheet" href="/public/css/login.css">
    <meta name="description" content="Faça login no Bolso Aberto para visualizar suas finanças pessoais, controlar despesas e manter seu orçamento em dia.">

</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="/assets/img/logo.png" alt="Logo Educação Financeira">
        </div>

      <form id="login-form" class="login-form">
    <h2>Bem-vindo!</h2>
    <div class="input-group">
        <input type="email" id="email" placeholder="E-mail" required>
    </div>
    <div class="input-group">
        <input type="password" id="senha" placeholder="Senha" required>
    </div>
    <button type="submit">Entrar</button>

    <p class="signup-text">
        Não possui conta? <a href="cadastro.html">Cadastre-se</a>
    </p>
</form>

    </div>
    <script src="/public/scripts/login.js"></script>
</body>
</html>
